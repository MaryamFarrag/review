<section id="home">
    <h1 class="text-center">Check A Review</h1>

    <div class="row m-0">
        <div class="prompt-user col-md-4 wow fadeInLeft">
            <h2><a routerLink="/sign-up">Sign Up </a>now for free!</h2>
            <p>or <a routerLink="/sign-in">Log In</a> if you are already a user</p>
            <fa-icon (click)="close()" [icon]="faTimes"></fa-icon>
        </div>
    </div>
    
    <div class="container mt-5 text-center">
        <form>
        <div class="form-group mb-5">
            <input id="search" name="search" type="search" class="form-control" placeholder="Search a title of something..(ex:book, store, place, machine, etc..)">
            <button (click)="search()" class="mt-3 btn search-btn">Search</button>
        </div>
        </form>
        <div class="row">
            <div class="col-md-5">
                <div class="category cat-1 wow fadeIn" data-wow-delay="1s">
                    <h3>Review anything</h3>
                    <p>Start Reviewing anything in mind. Add images, description, and your opinion on it. </p>
                </div>
            </div>
            <div class="col-md-7">
                <div class="category cat-1 wow fadeIn" data-wow-delay="2s">
                    <h3>Check other reviews</h3>
                    <p>Check other people's reviews on places and stuff, check the links and like or dislike the review.</p>
                </div>
            </div>
        </div>
        
    </div>
</section>
